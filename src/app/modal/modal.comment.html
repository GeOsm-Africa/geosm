<h4 mat-dialog-title>Ajouter un commentaire </h4>
<form [formGroup]="searchGpsForm" >
<mat-dialog-content>

	<div class="example-container">
		
		  <mat-form-field style="width: 100%;">
            <input matInput placeholder="votre nom et prenom" formControlName="nom"  >
		  </mat-form-field>
		  
		  <mat-form-field style="width: 100%;" >
		    <input matInput placeholder="votre e-mail" formControlName="email" type="email" >
		  </mat-form-field>
          <p>Votre Commentaire :</p>
          <ckeditor  [editor]="Editor" formControlName="description"></ckeditor>

	 
	</div>

</mat-dialog-content>
<mat-dialog-actions>

	<button mat-raised-button [mat-dialog-close]="searchGpsForm.value" color="primary" style="color: #fff;font-size: 14px;font-weight: bold" type="submit" [disabled]="searchGpsForm.value['nom'] == '' || searchGpsForm.value['description'] == '' || searchGpsForm.value['email'] == '' ">
		Valider 
	</button>
	
	<button mat-raised-button mat-dialog-close  style="color: #fff;font-size: 14px;font-weight: bold;background: #000" >
		Annuler 
	</button>

  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog.
  <button mat-button [mat-dialog-close]="true">Annuler</button> -->

</mat-dialog-actions>

 </form>
